<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../public/font-awesome/css/all.css" />
    <link rel="stylesheet" type="text/css" href="../public/app/css/Portfolio.css" />

    <script src="../public/jquery/jquery.min.js"></script>
    <script src="../public/bootstrap/bootstrap.bundle.js"></script>

</head>

<body>
    <div class="container">
        <header id="main-header">
            <div class="row no-gutters">
                <div class="col-lg-4 col-md-5">
                    <img src="../public/images/Portfolio/person1.jpg" alt="">
                </div>
                <div class="col-lg-8 col-md-7">
                    <d-flex class="flex-column">
                        <div class="p-5 bg-dark text-white">
                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <h1>John Doe</h1>
                                <div class="d-none d-md-block">
                                    <a href="https://twitter.com" class="text-white">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://facebook.com" class="text-white">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://instagram.com" class="text-white">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://github.com" class="text-white">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-black">
                            Experienced Full stack Web Developer
                        </div>

                        <div>
                            <div class="d-flex flex-row text-white align-items-stretch text-center">
                                <div class="port-item p-4 bg-primary" data-toggle="collapse" data-target="#home">
                                    <i class="fas fa-home fa-2x d-block"></i>
                                    <span class="d-none d-sm-block">Home</span>
                                </div>
                                <div class="port-item p-4 bg-success" data-toggle="collapse" data-target="#resume">
                                    <i class="fas fa-graduation-cap fa-2x d-block"></i>
                                    <span class="d-none d-sm-block">Resume</span>
                                </div>
                                <div class="port-item p-4 bg-warning" data-toggle="collapse" data-target="#work">
                                    <i class="fas fa-folder-open fa-2x d-block"></i>
                                    <span class="d-none d-sm-block">Work</span>
                                </div>
                                <div class="port-item p-4 bg-danger" data-toggle="collapse" data-target="#contact">
                                    <i class="fas fa-envelope fa-2x d-block"></i>
                                    <span class="d-none d-sm-block">Contact</span>
                                </div>
                            </div>
                        </div>
                    </d-flex>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
